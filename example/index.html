<html>
    <head>
        <title>Password Rules Helper</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- JQuery -->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        
        <!-- Bootstrap core CSS -->
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Custom styles for this template -->
        <link href="node_modules/font-awesome/css/font-awesome.css" rel="stylesheet" />
        
        <!-- Password Rules Helper -->
        <script src="js/passwordRulesHelper.min.js"></script>
        <link href="css/passwordRulesHelper.min.css" rel="stylesheet" />
        
        <script src="js/common.js"></script>
    </head>
    <body>
        <section role='main'>
            <div class='container col-sm-12'>
                <form class='col-sm-4 col-sm-offset-4' autocomplete='off'>
                    <fieldset>
                        <legend>Sign Up</legend>
                        <div class="form-group">
                            <label for="emailField">Email</label>
                            <input type='email' name='email' id='emailField' class='form-control' autocomplete='off' required='required' />
                        </div>
                        <div class="form-group">
                            <label for="passwordField">Password</label>
                            <input type='password' name='passwordField' id='passwordField' class='form-control' autocomplete='new-password' required='required' />
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
    </body>
</html>
